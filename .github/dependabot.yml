version: 2
updates:
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Asia/Seoul"
    reviewers:
      - "dreamseedai/devops-team"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
  
  # Python dependencies - Backend (FastAPI)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    reviewers:
      - "dreamseedai/backend-team"
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "chore(deps)"
  
  # Python dependencies - Adaptive Engine
  - package-ecosystem: "pip"
    directory: "/adaptive_engine"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    reviewers:
      - "dreamseedai/backend-team"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
  
  # Python dependencies - Seedtest API
  - package-ecosystem: "pip"
    directory: "/apps/seedtest-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
  
  # npm dependencies - Portal Front (Next.js)
  - package-ecosystem: "npm"
    directory: "/portal_front"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    reviewers:
      - "dreamseedai/frontend-team"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
  
  # npm dependencies - Admin Front (Next.js)
  - package-ecosystem: "npm"
    directory: "/admin_front"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
  
  # npm dependencies - Seedtest Web
  - package-ecosystem: "npm"
    directory: "/apps/seedtest-web"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
