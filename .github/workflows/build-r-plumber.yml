name: Build R Plumber Images

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'portal_front/r-plumber/**'
      - 'portal_front/r-irt-plumber/**'
      - '.github/workflows/build-r-plumber.yml'
  pull_request:
    paths:
      - 'portal_front/r-plumber/**'
      - 'portal_front/r-irt-plumber/**'
      - '.github/workflows/build-r-plumber.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: r-glmm-plumber
            context: portal_front/r-plumber
            image: r-glmm-plumber
          - name: r-irt-plumber
            context: portal_front/r-irt-plumber
            image: r-irt-plumber
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on non-PR)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}/${{ github.repository_owner }}/${{ matrix.service.image }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
