name: Build & Push seedtest-api

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'apps/seedtest_api/**'
      - '.github/workflows/build-seedtest-api.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/seedtest_api/**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/seedtest-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/seedtest_api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  update-k8s:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract short SHA
        id: sha
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Update deployment image tag
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/seedtest-api:main-${{ steps.sha.outputs.short_sha }}"
          echo "Updating deployment to use: $IMAGE_TAG"
          
          # Update kustomization.yaml with new image
          if ! grep -q "^images:" ops/k8s/overlays/gke/kustomization.yaml; then
            echo "" >> ops/k8s/overlays/gke/kustomization.yaml
            echo "images:" >> ops/k8s/overlays/gke/kustomization.yaml
            echo "  - name: ghcr.io/${{ github.repository_owner }}/seedtest-api" >> ops/k8s/overlays/gke/kustomization.yaml
            echo "    newTag: main-${{ steps.sha.outputs.short_sha }}" >> ops/k8s/overlays/gke/kustomization.yaml
          else
            sed -i "s|newTag:.*|newTag: main-${{ steps.sha.outputs.short_sha }}|" ops/k8s/overlays/gke/kustomization.yaml
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(k8s): update seedtest-api image to main-${{ steps.sha.outputs.short_sha }}"
          branch: update-seedtest-api-image-${{ steps.sha.outputs.short_sha }}
          delete-branch: true
          title: "Update seedtest-api image to main-${{ steps.sha.outputs.short_sha }}"
          body: |
            ## Automated Image Update
            
            Updates the seedtest-api deployment to use the newly built image:
            - Image: `ghcr.io/${{ github.repository_owner }}/seedtest-api:main-${{ steps.sha.outputs.short_sha }}`
            - Digest: `${{ needs.build.outputs.image_digest }}`
            - Commit: ${{ github.sha }}
            
            This PR was automatically created by the build-seedtest-api workflow.
          labels: automated,k8s-image-update

