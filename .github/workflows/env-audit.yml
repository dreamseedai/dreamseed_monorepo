name: Env Audit (GCP ↔ Repo Vars ↔ GKE/WIF)

on:
  workflow_dispatch:
  workflow_call: {}

permissions:
  id-token: write
  contents: read

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID || '' }}
  GKE_CLUSTER: ${{ vars.GKE_CLUSTER || '' }}
  GKE_LOCATION: ${{ vars.GKE_LOCATION || '' }}
  GCP_WIF_SERVICE_ACCOUNT: ${{ vars.GCP_WIF_SERVICE_ACCOUNT || '' }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER || '' }}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Print Repo Variables
        run: |
          echo "GCP_PROJECT_ID=${GCP_PROJECT_ID}"
          echo "GKE_CLUSTER=${GKE_CLUSTER}"
          echo "GKE_LOCATION=${GKE_LOCATION}"
          echo "GCP_WIF_SERVICE_ACCOUNT=${GCP_WIF_SERVICE_ACCOUNT}"
          echo "GCP_WORKLOAD_IDENTITY_PROVIDER=${GCP_WORKLOAD_IDENTITY_PROVIDER}"

      - name: Validate required variables exist
        run: |
          missing=0
          for v in GCP_PROJECT_ID GKE_CLUSTER GKE_LOCATION GCP_WIF_SERVICE_ACCOUNT GCP_WORKLOAD_IDENTITY_PROVIDER; do
            if [ -z "${!v}" ]; then
              echo "[WARN] Missing variable: $v (define in Settings → Secrets and variables → Actions → Variables)" >&2
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "[INFO] Continuing audit but cloud checks may be skipped." >&2
          fi

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Auth to GCP with WIF
        if: env.GCP_WIF_SERVICE_ACCOUNT != '' && env.GCP_WORKLOAD_IDENTITY_PROVIDER != ''
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Run Env Audit script
        shell: bash
        run: |
          bash scripts/gcp/env_audit.sh

      - name: Summary upload
        if: always()
        run: |
          echo "## Env Audit Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f audit-summary.md ]; then
            cat audit-summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "(No summary file produced)" >> $GITHUB_STEP_SUMMARY
          fi
