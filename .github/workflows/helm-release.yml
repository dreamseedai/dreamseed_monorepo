name: Package Helm Chart

on:
  push:
    branches: [ main ]
    paths:
      - "ops/helm/charts/dreamseedai-risk/**"
      - ".github/workflows/helm-release.yml"
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Lint chart
        run: |
          cd ops/helm/charts/dreamseedai-risk
          helm lint .

      - name: Package chart
        run: |
          cd ops/helm/charts
          mkdir -p packages
          helm package dreamseedai-risk -d packages

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dreamseedai-risk-chart
          path: ops/helm/charts/packages/*.tgz
          retention-days: 30

      - name: Create release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: helm-${{ github.run_number }}
          files: ops/helm/charts/packages/*.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
