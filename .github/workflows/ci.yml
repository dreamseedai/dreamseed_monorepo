name: DreamSeed CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 2ì‹œì— ì‹¤í–‰
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Test profile (fast: no coverage, full: with coverage)'
        required: false
        default: 'fast'
        type: choice
        options:
          - fast
          - full

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  REDIS_VERSION: '7'

jobs:
  # ë³€ê²½ íŒŒì¼ ê°ì§€
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      tests: ${{ steps.filter.outputs.tests }}
      docker: ${{ steps.filter.outputs.docker }}
      deps: ${{ steps.filter.outputs.deps }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'
            tests:
              - 'tests/**'
              - 'apps/**/tests/**'
            docker:
              - 'Dockerfile'
              - '**/Dockerfile'
              - 'docker/**'
              - 'docker-compose*.yml'
              - '.dockerignore'
            deps:
              - 'requirements*.txt'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'Pipfile*'
              - 'package.json'
              - 'yarn.lock'

  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    name: Code Quality Check
    needs: changes
    # Run on schedule always, or when Python/deps changed in PR/push
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.deps == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi

      - name: Code formatting check (Black)
        # Only run on PRs to avoid blocking main branch pushes with legacy code issues
        if: github.event_name == 'pull_request'
        run: |
          set -e
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- '*.py' | grep -Ev '(^|/|\\)mock_api\.py$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python file changes in PR; skipping Black"
            exit 0
          fi
          echo "Running Black on changed files (excluding mock_api.py):\n$CHANGED"
          # Note: Do NOT rely on --force-exclude; Black will still format explicitly passed files.
          black --check --diff $CHANGED

      - name: Import sorting check (isort)
        # Only run on PRs to avoid blocking main branch pushes with legacy code issues
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- '*.py' | grep -Ev '(^|/|\\)mock_api\.py$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python file changes in PR; skipping isort"
            exit 0
          fi
          echo "Running isort on changed files (excluding mock_api.py):\n$CHANGED"
          isort --check-only --diff $CHANGED

      - name: Linting (Flake8)
        # Only run on PRs to avoid blocking main branch pushes with legacy code issues
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- '*.py' | grep -Ev '(^|/|\\)mock_api\.py$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python file changes in PR; skipping flake8"
            exit 0
          fi
          echo "Running flake8 on changed files (excluding mock_api.py):\n$CHANGED"
          flake8 $CHANGED --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Type checking (MyPy)
        run: |
          if [ -d "api" ]; then
            echo "Running mypy on api/"
            mypy api/ --ignore-missing-imports
          else
            echo "api/ directory not found; skipping mypy"
          fi

      - name: Security check (Bandit)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Dependency vulnerability check (Safety)
        run: safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, code-quality]
    # Run on schedule always, or when Python/tests changed
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set TEST_PROFILE
        id: set-profile
        run: |
          PROFILE="${{ github.event.inputs.profile }}"
          if [ -z "$PROFILE" ]; then
            if [ "${{ github.event_name }}" = "schedule" ] || { [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; }; then
              PROFILE=full
            else
              PROFILE=fast
            fi
          fi
          echo "TEST_PROFILE=$PROFILE" >> $GITHUB_ENV
          echo "Using TEST_PROFILE=$PROFILE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests (fast/full)
        run: |
          if [ ! -d tests ]; then
            echo "tests/ not found; skipping unit tests"
            exit 0
          fi
          if [ "$TEST_PROFILE" = "fast" ]; then
            echo "Running fast tests (no coverage)"
            if [ -f pytest.fast.ini ]; then
              pytest -c pytest.fast.ini
            else
              pytest -q
            fi
          else
            echo "Running full tests (with coverage)"
            pytest tests/ -v --cov=api --cov-report=xml --cov-report=html
          fi
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage reports
        if: ${{ env.TEST_PROFILE == 'full' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          if [ -z "${CODECOV_TOKEN}" ]; then
            echo "CODECOV_TOKEN not set; skipping coverage upload"
            exit 0
          fi
          echo "Uploading coverage to Codecov"
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t "$CODECOV_TOKEN" -f ./coverage.xml -F unittests -n unittests || true

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, unit-tests]
    # Run on schedule always, or when Python/tests changed
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi
          pip install pytest requests

      - name: Start API server
        run: |
          if [ -f api/dashboard_data.py ]; then
            python api/dashboard_data.py &
          elif [ -f backend/app.py ]; then
            python backend/app.py &
          else
            echo "No known API entrypoint found; skipping server start"
            exit 0
          fi
          sleep 10
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests
        run: |
          if [ -f monitoring_test.py ]; then python monitoring_test.py; fi
          if [ -f security_test.py ]; then python security_test.py; fi
          if [ ! -f monitoring_test.py ] && [ ! -f security_test.py ]; then
            echo "No integration test scripts found; skipping"
          fi

      - name: API health check
        run: |
          if curl -fsS http://localhost:8002/healthz >/dev/null; then
            echo "Health endpoint OK"
            curl -fsS http://localhost:8002/metrics >/dev/null || true
          else
            echo "API not running; skipping health checks"
          fi

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [changes, integration-tests]
    # Run on schedule always, or when Python/tests changed (includes locustfile)
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi
          pip install locust

      - name: Start API server
        run: |
          if [ -f api/dashboard_data.py ]; then
            python api/dashboard_data.py &
          elif [ -f backend/app.py ]; then
            python backend/app.py &
          else
            echo "No known API entrypoint found; skipping server start"
            exit 0
          fi
          sleep 10
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run performance tests
        run: |
          if [ -f performance_test.py ]; then
            python performance_test.py
          else
            echo "performance_test.py not found; skipping"
          fi

      - name: Load testing with Locust
        run: |
          if [ -f tests/locustfile.py ]; then
            locust -f tests/locustfile.py --headless -u 10 -r 2 -t 30s --host=http://localhost:8002
          else
            echo "tests/locustfile.py not found; skipping"
          fi

  # ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [changes, code-quality]
    # Run on schedule always, or when deps/docker/python changed
    if: github.event_name == 'schedule' || needs.changes.outputs.deps == 'true' || needs.changes.outputs.docker == 'true' || needs.changes.outputs.python == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Produce Trivy summary JSON
        run: |
          if command -v jq >/dev/null 2>&1; then
            echo "jq already installed"
          else
            sudo apt-get update && sudo apt-get install -y --no-install-recommends jq
          fi
          if [ -f trivy-results.sarif ]; then
            jq -r '{
              total: (.runs[0].results | length),
              error: (.runs[0].results | map(select(.level=="error")) | length),
              warning: (.runs[0].results | map(select(.level=="warning")) | length),
              note: (.runs[0].results | map(select(.level=="note")) | length)
            }' trivy-results.sarif > trivy-summary.json
            echo "### Trivy Summary" >> $GITHUB_STEP_SUMMARY
            echo "$(cat trivy-summary.json)" >> $GITHUB_STEP_SUMMARY
          else
            echo '{"total":0,"error":0,"warning":0,"note":0}' > trivy-summary.json
          fi

      - name: Upload Trivy summary
        uses: actions/upload-artifact@v4
        with:
          name: trivy-summary
          path: trivy-summary.json

  backend-tests:
    name: Backend Tests (seedtest_api)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: apps/seedtest_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Run backend tests (skip DB-marked)
        working-directory: apps/seedtest_api
        env:
          LOCAL_DEV: "true"
        run: |
          pytest -m "not db" tests/ \
            --cov=seedtest_api \
            --cov-report=xml \
            --cov-report=html \
            --html=${{ github.workspace }}/seedtest_api-pytest.html \
            --self-contained-html

      - name: Upload backend (no-DB) reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seedtest_api-unit-reports
          path: |
            seedtest_api-pytest.html
            apps/seedtest_api/htmlcov
            apps/seedtest_api/coverage.xml

      - name: Job summary (no-DB)
        if: always()
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          echo "## SeedTest API â€” Unit (no-DB)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts: [unit reports](${RUN_URL}) â€” seedtest_api-unit-reports (HTML report, coverage XML/HTML)" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov (no-DB)
        run: |
          # Optional: set CODECOV_TOKEN as a repository secret to enable upload
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          if [ -n "$CODECOV_TOKEN" ]; then
            ./codecov -t "$CODECOV_TOKEN" -f apps/seedtest_api/coverage.xml -F seedtest_api_unit -n seedtest_api_unit || true
          else
            ./codecov -f apps/seedtest_api/coverage.xml -F seedtest_api_unit -n seedtest_api_unit || true
          fi

  backend-db-tests:
    name: Backend DB Tests (seedtest_api)
    runs-on: ubuntu-latest
    needs: [backend-tests, changes]
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: seedtest_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: apps/seedtest_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            sleep 1
          done
          pg_isready -h 127.0.0.1 -p 5432 -U postgres

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql-client

      - name: Prepare Alembic version table for long revision IDs
        env:
          PGPASSWORD: postgres
        run: |
          psql -h 127.0.0.1 -U postgres -d seedtest_ci -c "CREATE TABLE IF NOT EXISTS alembic_version (version_num VARCHAR(128) NOT NULL);" -v ON_ERROR_STOP=1
          psql -h 127.0.0.1 -U postgres -d seedtest_ci -c "ALTER TABLE IF EXISTS alembic_version ALTER COLUMN version_num TYPE VARCHAR(128);" -v ON_ERROR_STOP=1

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/seedtest_ci
        run: |
          # Apply all migrations (includes questions.org_id) using root Alembic config pointing to seedtest_api versions
          alembic upgrade head

      - name: Run DB-marked tests (seedtest_api)
        working-directory: apps/seedtest_api
        env:
          PYTHONPATH: ${{ github.workspace }}/apps
          LOCAL_DEV: "true"
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/seedtest_ci
        run: |
          # Note: -m db picks up DB-dependent suites, including questions org/global authorization tests.
          pytest -m db tests/ \
            --junitxml=${{ github.workspace }}/seedtest_api-junit.xml \
            --cov=seedtest_api \
            --cov-report=xml \
            --cov-report=html \
            --html=${{ github.workspace }}/seedtest_api-db-pytest.html \
            --self-contained-html

      - name: Run Questions org/global authorization tests (focused JUnit)
        working-directory: apps/seedtest_api
        env:
          PYTHONPATH: ${{ github.workspace }}/apps
          LOCAL_DEV: "true"
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/seedtest_ci
        run: |
          pytest tests/test_questions_org_authorization.py \
            --junitxml=${{ github.workspace }}/seedtest_api-questions-junit.xml -q

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seedtest_api-db-junit
          path: seedtest_api-junit.xml

      - name: Upload DB test coverage and HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seedtest_api-db-reports
          path: |
            seedtest_api-db-pytest.html
            apps/seedtest_api/htmlcov
            apps/seedtest_api/coverage.xml

      - name: Upload Questions (org/global) JUnit (focused)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seedtest_api-db-junit-questions
          path: seedtest_api-questions-junit.xml

      - name: Job summary (DB)
        if: always()
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          echo "## SeedTest API â€” DB Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts: [DB JUnit + reports](${RUN_URL}) â€” seedtest_api-db-junit, seedtest_api-db-reports" >> $GITHUB_STEP_SUMMARY
          echo "- Questions org/global authorization: included via -m db; focused JUnit: seedtest_api-db-junit-questions" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov (DB)
        run: |
          # Optional: set CODECOV_TOKEN as a repository secret to enable upload
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          if [ -n "$CODECOV_TOKEN" ]; then
            ./codecov -t "$CODECOV_TOKEN" -f apps/seedtest_api/coverage.xml -F seedtest_api_db -n seedtest_api_db || true
          else
            ./codecov -f apps/seedtest_api/coverage.xml -F seedtest_api_db -n seedtest_api_db || true
          fi

  seedtest-api-e2e-smoke:
    name: SeedTest API E2E Smoke
    runs-on: ubuntu-latest
    needs: [backend-tests, changes]
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    strategy:
      matrix:
        db: [false, true]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: seedtest_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: apps/seedtest_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PostgreSQL client (db=true)
        if: ${{ matrix.db == true }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql-client

      - name: Wait for Postgres (db=true)
        if: ${{ matrix.db == true }}
        run: |
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            sleep 1
          done
          pg_isready -h 127.0.0.1 -p 5432 -U postgres

      - name: Prepare alembic_version (db=true)
        if: ${{ matrix.db == true }}
        env:
          PGPASSWORD: postgres
        run: |
          psql -h 127.0.0.1 -U postgres -d seedtest_ci -c "CREATE TABLE IF NOT EXISTS alembic_version (version_num VARCHAR(128) NOT NULL);" -v ON_ERROR_STOP=1
          psql -h 127.0.0.1 -U postgres -d seedtest_ci -c "ALTER TABLE IF EXISTS alembic_version ALTER COLUMN version_num TYPE VARCHAR(128);" -v ON_ERROR_STOP=1

      - name: Run Alembic migrations (db=true)
        if: ${{ matrix.db == true }}
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/seedtest_ci
        run: |
          alembic upgrade head

      - name: Run E2E smoke script
        env:
          PYTHONPATH: apps
          LOCAL_DEV: "true"
          RESULT_EXCLUDE_TIMESTAMPS: "true"
          DATABASE_URL: ${{ matrix.db && 'postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/seedtest_ci' || '' }}
        run: |
          python apps/seedtest_api/scripts/e2e_smoke_test.py 2>&1 | tee seedtest_api-e2e-${{ matrix.db }}.log

      - name: Upload E2E smoke log
