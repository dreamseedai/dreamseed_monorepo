name: DreamSeed CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 2ì‹œì— ì‹¤í–‰
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Test profile (fast: no coverage, full: with coverage)'
        required: false
        default: 'fast'
        type: choice
        options:
          - fast
          - full

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  REDIS_VERSION: '7'

jobs:
  # ë³€ê²½ íŒŒì¼ ê°ì§€
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      tests: ${{ steps.filter.outputs.tests }}
      docker: ${{ steps.filter.outputs.docker }}
      deps: ${{ steps.filter.outputs.deps }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'
            tests:
              - 'tests/**'
              - 'apps/**/tests/**'
            docker:
              - 'Dockerfile'
              - '**/Dockerfile'
              - 'docker/**'
              - 'docker-compose*.yml'
              - '.dockerignore'
            deps:
              - 'requirements*.txt'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'Pipfile*'
              - 'package.json'
              - 'yarn.lock'

  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    name: Code Quality Check
    needs: changes
    # Run on schedule always, or when Python/deps changed in PR/push
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.deps == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi

      - name: Code formatting check (Black)
        # Only run on PRs to avoid blocking main branch pushes with legacy code issues
        if: github.event_name == 'pull_request'
        run: |
          set -e
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- '*.py' | grep -Ev '(^|/|\\)mock_api\.py$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python file changes in PR; skipping Black"
            exit 0
          fi
          # Filter to only existing files
          EXISTING_FILES=""
          for file in $CHANGED; do
            if [ -f "$file" ]; then
              EXISTING_FILES="$EXISTING_FILES $file"
            fi
          done
          if [ -z "$EXISTING_FILES" ]; then
            echo "No existing Python files to check; skipping Black"
            exit 0
          fi
          echo "Running Black on changed files (excluding mock_api.py): $EXISTING_FILES"
          black --check --diff $EXISTING_FILES

      - name: Import sorting check (isort)
        # Only run on PRs to avoid blocking main branch pushes with legacy code issues
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- '*.py' | grep -Ev '(^|/|\\)mock_api\.py$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python file changes in PR; skipping isort"
            exit 0
          fi
          # Filter to only existing files
          EXISTING_FILES=""
          for file in $CHANGED; do
            if [ -f "$file" ]; then
              EXISTING_FILES="$EXISTING_FILES $file"
            fi
          done
          if [ -z "$EXISTING_FILES" ]; then
            echo "No existing Python files to check; skipping isort"
            exit 0
          fi
          echo "Running isort on changed files (excluding mock_api.py): $EXISTING_FILES"
          isort --check-only --diff $EXISTING_FILES

      - name: Linting (Flake8)
        # Only run on PRs to avoid blocking main branch pushes with legacy code issues
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- '*.py' | grep -Ev '(^|/|\\)mock_api\.py$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Python file changes in PR; skipping flake8"
            exit 0
          fi
          # Filter to only existing files
          EXISTING_FILES=""
          for file in $CHANGED; do
            if [ -f "$file" ]; then
              EXISTING_FILES="$EXISTING_FILES $file"
            fi
          done
          if [ -z "$EXISTING_FILES" ]; then
            echo "No existing Python files to check; skipping flake8"
            exit 0
          fi
          echo "Running flake8 on changed files (excluding mock_api.py): $EXISTING_FILES"
          flake8 $EXISTING_FILES --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Type checking (MyPy)
        run: |
          if [ -d "api" ]; then
            echo "Running mypy on api/"
            mypy api/ --ignore-missing-imports
          else
            echo "api/ directory not found; skipping mypy"
          fi

      - name: Security check (Bandit)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Dependency vulnerability check (Safety)
        run: safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, code-quality]
    # Run on schedule always, or when Python/tests changed
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set TEST_PROFILE
        id: set-profile
        run: |
          PROFILE="${{ github.event.inputs.profile }}"
          if [ -z "$PROFILE" ]; then
            if [ "${{ github.event_name }}" = "schedule" ] || { [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; }; then
              PROFILE=full
            else
              PROFILE=fast
            fi
          fi
          echo "TEST_PROFILE=$PROFILE" >> $GITHUB_ENV
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT
          echo "Using TEST_PROFILE=$PROFILE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests (fast/full)
        run: |
          if [ ! -d tests ]; then
            echo "tests/ not found; skipping unit tests"
            exit 0
          fi
          if [ "$TEST_PROFILE" = "fast" ]; then
            echo "Running fast tests (no coverage)"
            if [ -f pytest.fast.ini ]; then
              pytest -c pytest.fast.ini
            else
              pytest -q
            fi
          else
            echo "Running full tests (with coverage)"
            pytest tests/ -v --cov=api --cov-report=xml --cov-report=html
          fi
        env:
          TEST_PROFILE: ${{ steps.set-profile.outputs.profile }}
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage to Codecov
        if: |
          steps.set-profile.outputs.profile == 'full' && 
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: unittests
          fail_ci_if_error: false

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, unit-tests]
    # Run on schedule always, or when Python/tests changed
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi
          pip install pytest requests

      - name: Start API server
        run: |
          if [ -f api/dashboard_data.py ]; then
            python api/dashboard_data.py &
          elif [ -f backend/app.py ]; then
            python backend/app.py &
          else
            echo "No known API entrypoint found; skipping server start"
            exit 0
          fi
          sleep 10
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests
        run: |
          if [ -f monitoring_test.py ]; then python monitoring_test.py; fi
          if [ -f security_test.py ]; then python security_test.py; fi
          if [ ! -f monitoring_test.py ] && [ ! -f security_test.py ]; then
            echo "No integration test scripts found; skipping"
          fi

      - name: API health check
        run: |
          if curl -fsS http://localhost:8002/healthz >/dev/null; then
            echo "Health endpoint OK"
            curl -fsS http://localhost:8002/metrics >/dev/null || true
          else
            echo "API not running; skipping health checks"
          fi

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [changes, integration-tests]
    # Run on schedule always, or when Python/tests changed (includes locustfile)
    if: github.event_name == 'schedule' || needs.changes.outputs.python == 'true' || needs.changes.outputs.tests == 'true'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing project dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping project dependency install"
          fi
          pip install locust

      - name: Start API server
        run: |
          if [ -f api/dashboard_data.py ]; then
            python api/dashboard_data.py &
          elif [ -f backend/app.py ]; then
            python backend/app.py &
          else
            echo "No known API entrypoint found; skipping server start"
            exit 0
          fi
          sleep 10
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run performance tests
        run: |
          if [ -f performance_test.py ]; then
            python performance_test.py
          else
            echo "performance_test.py not found; skipping"
          fi

      - name: Load testing with Locust
        run: |
          if [ -f tests/locustfile.py ]; then
            locust -f tests/locustfile.py --headless -u 10 -r 2 -t 30s --host=http://localhost:8002
          else
            echo "tests/locustfile.py not found; skipping"
          fi

  # ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [changes, code-quality]
    # Run on schedule always, or when deps/docker/python changed
    if: github.event_name == 'schedule' || needs.changes.outputs.deps == 'true' || needs.changes.outputs.docker == 'true' || needs.changes.outputs.python == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # Docker ë¹Œë“œ í…ŒìŠ¤íŠ¸
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [changes, unit-tests, integration-tests]
    # Run on schedule always, or when docker/python/deps changed
    if: github.event_name == 'schedule' || needs.changes.outputs.docker == 'true' || needs.changes.outputs.python == 'true' || needs.changes.outputs.deps == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check for Dockerfile
        id: dockerfile_check
        run: |
          if [ -f Dockerfile ]; then
            echo "has_dockerfile=true" >> $GITHUB_OUTPUT
          else
            echo "has_dockerfile=false" >> $GITHUB_OUTPUT
            echo "Dockerfile not found; skipping Docker build/test"
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        if: steps.dockerfile_check.outputs.has_dockerfile == 'true'
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: dreamseed:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: steps.dockerfile_check.outputs.has_dockerfile == 'true'
        run: |
          docker run --rm -d --name dreamseed-test -p 8002:8002 dreamseed:test
          sleep 10
          curl -f http://localhost:8002/healthz || exit 1
          docker stop dreamseed-test
          
  # CI ì™„ë£Œ ì•Œë¦¼
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-scan, docker-build]
    if: always()
    steps:
      - name: Print upstream job results
        run: |
          echo "==== CI job results ===="
          echo "unit-tests: ${{ needs.unit-tests.result }}"
          echo "integration-tests: ${{ needs.integration-tests.result }}"
          echo "performance-tests: ${{ needs.performance-tests.result }}"
          echo "security-scan: ${{ needs.security-scan.result }}"
          echo "docker-build: ${{ needs.docker-build.result }}"
          echo "========================"

      - name: Check CI status
        run: |
          # Check if any job actually failed (not skipped or success)
          if [ "${{ needs.unit-tests.result }}" = "failure" ] || \
             [ "${{ needs.integration-tests.result }}" = "failure" ] || \
             [ "${{ needs.performance-tests.result }}" = "failure" ] || \
             [ "${{ needs.security-scan.result }}" = "failure" ] || \
             [ "${{ needs.docker-build.result }}" = "failure" ]; then
            echo "âŒ DreamSeed CI Pipeline ì¼ë¶€ ì‹¤íŒ¨"
            echo "ğŸ” ìœ„ì˜ job results ë¡œê·¸ì—ì„œ ì‹¤íŒ¨í•œ job ì„ í™•ì¸í•˜ì„¸ìš”"
            exit 1
          else
            echo "âœ… DreamSeed CI Pipeline ì„±ê³µ!"
            echo "ğŸš€ ë°°í¬ëŠ” helm-deploy.yml ì›Œí¬í”Œë¡œë¥¼ ìˆ˜ë™ ì‹¤í–‰í•˜ì„¸ìš”"
            exit 0
          fi
