        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          CODECOV_URL: https://app.codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}
        run: |
          echo "## Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Artifacts |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit (generic) | ${{ needs.unit-tests.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (no-DB) | ${{ needs.backend-tests.result }} | seedtest_api-unit-reports |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (DB) | ${{ needs.backend-db-tests.result }} | seedtest_api-db-junit, seedtest_api-db-reports |" >> $GITHUB_STEP_SUMMARY
