  tests-summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, backend-tests, backend-db-tests, seedtest-api-e2e-smoke, integration-tests, performance-tests, security-scan, code-quality, docker-build]
    if: always()
    permissions:
      contents: read
      actions: read
    steps:
