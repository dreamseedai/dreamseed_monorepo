          echo "| Integration Tests | ${{ needs.integration-tests.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} | Trivy SARIF (Code Scanning) |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality (mypy/flake8) | ${{ needs.code-quality.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Security (Safety/Bandit) | ${{ needs.code-quality.result }} | security-reports (safety-report.json, bandit-report.json) |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} | dreamseed-deployment (if main) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow Run: ${RUN_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- Codecov Commit: ${CODECOV_URL}" >> $GITHUB_STEP_SUMMARY

      - name: Install jq (for artifact links)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends jq

      - name: List artifacts with direct links and details
        env:
          API_URL: https://api.github.com
          OWNER_REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts (direct download)" >> $GITHUB_STEP_SUMMARY
          echo "| Name | Size (KB) | Created | Link |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | ---: | --- | --- |" >> $GITHUB_STEP_SUMMARY
          RESP=$(curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "${API_URL}/repos/${OWNER_REPO}/actions/runs/${RUN_ID}/artifacts" || echo '{}')
          COUNT=$(echo "$RESP" | jq '.artifacts | length // 0')
          if [ "$COUNT" -eq 0 ]; then
            echo "| (no artifacts found) | 0 | - | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "$RESP" | jq -r '.artifacts[] | "| \(.name) | \(.size_in_bytes/1024|floor) | \(.created_at) | [download](\(.archive_download_url)) |"' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Coverage badges (Codecov)
        env:
          OWNER_REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Badges (Codecov)" >> $GITHUB_STEP_SUMMARY
          echo "Note: badges render when the Codecov GitHub App is enabled for this repo." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Overall](https://codecov.io/gh/${OWNER_REPO}/branch/${BRANCH}/graph/badge.svg)" >> $GITHUB_STEP_SUMMARY
          echo "![seedtest_api_unit](https://codecov.io/gh/${OWNER_REPO}/branch/${BRANCH}/graph/badge.svg?flag=seedtest_api_unit) ![seedtest_api_db](https://codecov.io/gh/${OWNER_REPO}/branch/${BRANCH}/graph/badge.svg?flag=seedtest_api_db)" >> $GITHUB_STEP_SUMMARY

      - name: Inline Trivy counts in summary
        env:
          API_URL: https://api.github.com
          OWNER_REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Ensure tools
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y --no-install-recommends jq
          fi
          if ! command -v unzip >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y --no-install-recommends unzip
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security â€” Trivy Findings (from SARIF)" >> $GITHUB_STEP_SUMMARY
          # Locate trivy-summary artifact for this run
          RESP=$(curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "${API_URL}/repos/${OWNER_REPO}/actions/runs/${RUN_ID}/artifacts" || echo '{}')
          URL=$(echo "$RESP" | jq -r '.artifacts[] | select(.name=="trivy-summary") | .archive_download_url' | head -n1)
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            echo "(no trivy-summary artifact found)" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -L "$URL" -o trivy-summary.zip || true
          if [ ! -f trivy-summary.zip ]; then
            echo "(failed to download trivy-summary artifact)" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          rm -rf trivy_summary && mkdir -p trivy_summary
          unzip -o trivy-summary.zip -d trivy_summary >/dev/null 2>&1 || true
          if [ -f trivy_summary/trivy-summary.json ]; then
            TOTAL=$(jq -r '.total' trivy_summary/trivy-summary.json 2>/dev/null || echo 0)
            ERR=$(jq -r '.error' trivy_summary/trivy-summary.json 2>/dev/null || echo 0)
            WARN=$(jq -r '.warning' trivy_summary/trivy-summary.json 2>/dev/null || echo 0)
            NOTE=$(jq -r '.note' trivy_summary/trivy-summary.json 2>/dev/null || echo 0)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Total | Error | Warning | Note |" >> $GITHUB_STEP_SUMMARY
            echo "| ---: | ---: | ---: | ---: |" >> $GITHUB_STEP_SUMMARY
            echo "| ${TOTAL} | ${ERR} | ${WARN} | ${NOTE} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "(trivy-summary.json not found in artifact)" >> $GITHUB_STEP_SUMMARY
          fi

