name: DreamSeed CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ìŠ¤í…Œì´ì§• ë°°í¬
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure deployment
        run: |
          echo "STAGING_DEPLOYMENT=true" >> $GITHUB_ENV
          echo "DEPLOYMENT_ENV=staging" >> $GITHUB_ENV

      - name: Deploy to staging server
        run: |
          echo "ğŸš€ ìŠ¤í…Œì´ì§• í™˜ê²½ì— ë°°í¬ ì¤‘..."
          # ì‹¤ì œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          chmod +x deploy_staging.sh
          ./deploy_staging.sh

      - name: Health check
        run: |
          echo "ğŸ¥ ë°°í¬ í›„ í—¬ìŠ¤ì²´í¬..."
          sleep 30
          curl -f http://staging.dreamseed.com/healthz || exit 1

      - name: Run smoke tests
        run: |
          echo "ğŸ§ª ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸ ì‹¤í–‰..."
          python tests/smoke_tests.py --env=staging

  # í”„ë¡œë•ì…˜ ë°°í¬
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    needs: deploy-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: |
          echo "ğŸš€ í”„ë¡œë•ì…˜ í™˜ê²½ì— ë°°í¬ ì¤‘..."
          chmod +x deploy_production.sh
          ./deploy_production.sh

