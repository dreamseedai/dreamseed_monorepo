name: DreamSeed Python CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Python changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'requirements*.txt'
              - '.flake8'
              - '**/setup.cfg'
              - '.editorconfig'

  linters:
    name: Black / isort / Flake8
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Determine changed files
        id: diffs
        run: |
          git fetch origin "${GITHUB_BASE_REF}"
          CHANGED=$(git diff --name-only "origin/${GITHUB_BASE_REF}"...HEAD -- '*.py' || true)
          echo "changed_py<<EOF" >> $GITHUB_OUTPUT
          echo "${CHANGED}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Black
        if: steps.diffs.outputs.changed_py != ''
        run: |
          echo "${{ steps.diffs.outputs.changed_py }}" | xargs -r black --check

      - name: isort
        if: steps.diffs.outputs.changed_py != ''
        run: |
          echo "${{ steps.diffs.outputs.changed_py }}" | xargs -r isort --check-only --diff

      - name: Flake8
        if: steps.diffs.outputs.changed_py != ''
        run: |
          echo "${{ steps.diffs.outputs.changed_py }}" | xargs -r flake8

      - name: No Python changes â€“ skip
        if: steps.diffs.outputs.changed_py == ''
        run: echo "No Python file changes detected."
