name: Auto Backup Phase Documents

on:
  push:
    paths:
      - 'ops/phase*/**'
      - 'backend/PHASE*'
      - 'ops/maintenance/**'

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Phase files are committed
        run: |
          echo "âœ… Phase files committed successfully"
          find ops/phase* backend/PHASE* ops/maintenance -type f 2>/dev/null || true
