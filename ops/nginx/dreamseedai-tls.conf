# DreamSeedAI Nginx 프록시 설정 (TLS 포함)
# 포털(5172) + API(8000) + Shiny(8011)

# HTTP -> HTTPS 리다이렉트
server {
  listen 80;
  server_name app.dreamseedai.com;
  
  # Let's Encrypt ACME challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    allow all;
  }
  
  # 나머지는 HTTPS로 리다이렉트
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name app.dreamseedai.com;

  # SSL 인증서 (Let's Encrypt)
  ssl_certificate     /etc/letsencrypt/live/app.dreamseedai.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app.dreamseedai.com/privkey.pem;
  
  # SSL 설정 (Mozilla Intermediate)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  
  # HSTS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  client_max_body_size 32m;

  # portal_frontend (5172)
  location / {
    proxy_pass http://127.0.0.1:5172;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # FastAPI backend (8000)
  location /api/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  # Shiny risk dashboard (8011)
  location /shiny/risk/ {
    rewrite ^/shiny/risk/(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:8011;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }

  # Static cache hints
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|ico)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    access_log off;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}
