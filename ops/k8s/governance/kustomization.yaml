apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: seedtest

# Policy Bundle ConfigMap
configMapGenerator:
  - name: governance-bundles
    files:
      - compiled/policy_bundle_phase0.json
      - compiled/policy_bundle_phase1.json
      - compiled/policy_bundle_prod.json

resources:
  - base/deployment.yaml
  - base/service.yaml
  - base/servicemonitor.yaml
  - base/networkpolicy.yaml

# ConfigMap 자동 재배포 (해시 suffix 추가)
generatorOptions:
  disableNameSuffixHash: false
