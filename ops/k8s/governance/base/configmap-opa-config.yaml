apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-config
  namespace: governance
data:
  opa-config.yaml: |
    services: {}
    bundles:
      policy-bundle:
        resource: "file:///policies/policy.json"
        polling:
          min_delay_seconds: 10
          max_delay_seconds: 30
    labels:
      policy_version: "1.0.0"
      environment: "production"
