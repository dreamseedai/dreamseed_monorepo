apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: governance-reload-role
rules:
  - apiGroups: [""]
    resources: ["pods","pods/exec"]
    verbs: ["get","list","create"]   # 내부잡/툴로 curl 수행 시
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: governance-reload-binding
subjects:
  - kind: ServiceAccount
    name: governance-tooling
    namespace: seedtest
roleRef:
  kind: Role
  name: governance-reload-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: governance-tooling
