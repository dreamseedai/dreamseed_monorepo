apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opa-policy-engine
  namespace: governance
  labels:
    app: opa
spec:
  selector:
    matchLabels:
      app: opa
  namespaceSelector:
    matchNames:
      - governance
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
