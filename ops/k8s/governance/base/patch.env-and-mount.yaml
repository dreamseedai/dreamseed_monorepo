apiVersion: apps/v1
kind: Deployment
metadata:
  name: seedtest-api
  labels:
    app: seedtest-api
    governance: enabled
spec:
  selector:
    matchLabels:
      app: seedtest-api
  template:
    metadata:
      labels:
        app: seedtest-api
        governance: enabled
    spec:
      volumes:
        - name: governance-bundles
          configMap:
            name: governance-bundles
      containers:
        - name: seedtest-api
          image: gcr.io/univprepai/dreamseed-backend:latest
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: POLICY_BUNDLE_ID
              value: "phase1"
            - name: GOVERNANCE_PHASE
              value: "1"
            - name: POLICY_STRICT_MODE
              value: "soft"
            - name: POLICY_BUNDLE_PATH
              value: "/app/governance/compiled/policy_bundle_phase1.json"
          volumeMounts:
            - name: governance-bundles
              mountPath: /app/governance/compiled
              readOnly: true
