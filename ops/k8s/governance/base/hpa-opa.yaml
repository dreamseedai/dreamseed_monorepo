apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opa-policy-engine
  namespace: governance
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opa-policy-engine
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
