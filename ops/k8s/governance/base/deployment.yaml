apiVersion: apps/v1
kind: Deployment
metadata:
  name: seedtest-api
  namespace: seedtest
  labels:
    app: seedtest-api
    governance: enabled
spec:
  replicas: 2
  selector:
    matchLabels:
      app: seedtest-api
  template:
    metadata:
      labels:
        app: seedtest-api
        governance: enabled
    spec:
      volumes:
        - name: governance-bundles
          configMap:
            name: governance-bundles   # kustomize가 해시 포함 실제 이름으로 치환
      containers:
        - name: seedtest-api
          image: gcr.io/univprepai/dreamseed-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000

          # ── 프로브 ──────────────────────────────────────────────
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 4

          # ── 리소스 ─────────────────────────────────────────────
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"

          # ── ENV: 거버넌스 설정 ────────────────────────────────
          env:
            - name: POLICY_BUNDLE_ID
              value: "phase1"   # staging 기준 (prod는 overlay에서 교체)
            - name: GOVERNANCE_PHASE
              value: "1"
            - name: POLICY_STRICT_MODE
              value: "soft"
            - name: POLICY_BUNDLE_PATH
              value: "/app/governance/compiled/policy_bundle_phase1.json"

            # ── ENV: 애플리케이션 설정 ───────────────────────────
            - name: APP_ENV
              value: "staging"
            - name: PORT
              value: "8000"

          volumeMounts:
            - name: governance-bundles
              mountPath: /app/governance/compiled
              readOnly: true
