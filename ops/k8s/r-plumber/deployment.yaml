apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-glmm-plumber
  namespace: seedtest
  labels:
    app: r-glmm-plumber
    component: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: r-glmm-plumber
  template:
    metadata:
      labels:
        app: r-glmm-plumber
        component: analytics
    spec:
      containers:
      - name: r-plumber
        image: ghcr.io/your-org/r-glmm-plumber:1.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PLUMBER_PORT
          value: "8000"
        - name: PLUMBER_HOST
          value: "0.0.0.0"
        - name: INTERNAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: r-plumber-secrets
              key: internal-token
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: r-glmm-plumber
  namespace: seedtest
  labels:
    app: r-glmm-plumber
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: r-glmm-plumber
---
# Optional: Ingress for external access (remove for internal-only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: r-glmm-plumber
  namespace: seedtest
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: r-glmm-plumber
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - r-analytics.yourdomain.com
    secretName: r-glmm-plumber-tls
  rules:
  - host: r-analytics.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: r-glmm-plumber
            port:
              number: 8000

