apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-frontend
  namespace: seedtest
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts: [portal.dreamseedai.com]
      secretName: tls-portal-dreamseedai
  rules:
    - host: portal.dreamseedai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-frontend
                port:
                  number: 80
