apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-frontend
  namespace: seedtest
  labels:
    app.kubernetes.io/name: portal-frontend
    app.kubernetes.io/part-of: dreamseed
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: portal-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portal-frontend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: [portal-frontend]
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: portal-frontend
      containers:
        - name: web
          image: ghcr.io/dreamseedai/portal-frontend:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 15
