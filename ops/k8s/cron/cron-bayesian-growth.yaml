apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-bayesian-growth
  namespace: seedtest
spec:
  schedule: "30 2 * * *" # 매일 02:30
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: cron-bayesian-growth
        spec:
          restartPolicy: OnFailure
          containers:
            - name: curl
              image: curlimages/curl:8.8.0
              args:
                - "-sS"
                - "--fail"
                - "http://r-brms-plumber.seedtest.svc.cluster.local/growth/fit"
