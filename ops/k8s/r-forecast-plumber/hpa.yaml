apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: r-forecast-plumber
  namespace: seedtest
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: r-forecast-plumber
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
