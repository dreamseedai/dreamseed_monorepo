apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-irt-plumber
  namespace: seedtest
  labels:
    app.kubernetes.io/name: r-irt-plumber
    app.kubernetes.io/part-of: dreamseed
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: r-irt-plumber
  template:
    metadata:
      labels:
        app.kubernetes.io/name: r-irt-plumber
    spec:
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: [r-irt-plumber]
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: r-irt-plumber
      containers:
        - name: r
          image: ghcr.io/dreamseedai/r-irt-plumber:latest
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests: { cpu: "500m", memory: "1Gi" }
            limits:   { cpu: "2",    memory: "4Gi" }
          startupProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 18
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 30
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","sleep 5"]
