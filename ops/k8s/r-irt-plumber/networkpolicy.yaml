apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: r-irt-plumber-deny-all-allow-api-and-cron
  namespace: seedtest
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: r-irt-plumber
  policyTypes: [Ingress, Egress]
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: seedtest-api
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cron-irt-calibrate
      ports:
        - port: 8000
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - port: 80
          protocol: TCP
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
