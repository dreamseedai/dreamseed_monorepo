apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: seedtest-api-allow-ingress
  namespace: seedtest
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: seedtest-api
  policyTypes: [Ingress, Egress]
  ingress:
    # Allow traffic from Ingress Controller (assuming ingress-nginx namespace/labels)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - port: 8000
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - port: 8000
          protocol: TCP
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
