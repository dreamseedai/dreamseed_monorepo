fullnameOverride: "mpcstudy-api"
service:
  name: "mpcstudy-api"
  version: "canary"
  port: 8010  # 제안 포트 (레거시 PHP → 어댑터/익스포터 필요)
image:
  repository: "registry.example.com/mpcstudy-api"
  tag: "2025.11.09"
prometheus:
  address: "http://prometheus-server.monitoring.svc.cluster.local"
servicemonitor:
  labels:
    release: kube-prometheus-stack

