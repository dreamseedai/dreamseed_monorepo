# DreamSeedAI Backend Helm Values

image:
  repository: ghcr.io/dreamseedai/backend
  tag: latest
  pullPolicy: IfNotPresent

replicas: 2

service:
  type: ClusterIP
  port: 8000

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

ingress:
  enabled: true
  className: nginx
  host: app.dreamseedai.com
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  tls:
    enabled: true
    secretName: dreamseedai-tls

env:
  DATABASE_URL: postgresql://user:pass@postgres:5432/dreamseedai
  REDIS_URL: redis://redis:6379/0
  RISK_REPORTS_DIR: /data/reports
  RISK_SIGN_SECRET: "change-me"
