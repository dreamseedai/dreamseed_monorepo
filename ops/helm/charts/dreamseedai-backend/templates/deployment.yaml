apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamseedai-backend
  labels:
    app: dreamseedai-backend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: dreamseedai-backend
  template:
    metadata:
      labels:
        app: dreamseedai-backend
    spec:
      containers:
      - name: backend
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: {{ .Values.env.DATABASE_URL | quote }}
        - name: REDIS_URL
          value: {{ .Values.env.REDIS_URL | quote }}
        - name: RISK_REPORTS_DIR
          value: {{ .Values.env.RISK_REPORTS_DIR | quote }}
        - name: RISK_SIGN_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: RISK_SIGN_SECRET
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
