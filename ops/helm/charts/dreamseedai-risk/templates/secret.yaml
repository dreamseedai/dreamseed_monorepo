apiVersion: v1
kind: Secret
metadata:
  name: risk-secret
  labels:
    app: dreamseedai-risk
type: Opaque
stringData:
  DSN: {{ .Values.env.DSN | quote }}
  SMTP_HOST: {{ .Values.env.SMTP_HOST | quote }}
  SMTP_PORT: {{ .Values.env.SMTP_PORT | quote }}
  SMTP_STARTTLS: {{ .Values.env.SMTP_STARTTLS | quote }}
  SMTP_USER: {{ .Values.env.SMTP_USER | quote }}
  SMTP_PASS: {{ .Values.env.SMTP_PASS | quote }}
  RISK_EMAIL_FROM: {{ .Values.env.RISK_EMAIL_FROM | quote }}
  RISK_SIGN_SECRET: {{ .Values.env.RISK_SIGN_SECRET | quote }}
