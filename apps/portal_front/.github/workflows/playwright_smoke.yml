name: Playwright Browser Compatibility Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webtests/package-lock.json
          
      - name: Install dependencies
        working-directory: webtests
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: webtests
        run: npm run install:browsers
        
      - name: Check for blocked ports
        run: ops/scripts/ports_policy.sh ops/nginx
        
      - name: Run smoke tests against staging
        env:
          TARGET_URL: ${{ secrets.SMOKE_TARGET_URL || 'http://192.168.68.116:8080' }}
          ENV: ${{ secrets.SMOKE_ENV || 'staging' }}
        working-directory: webtests
        run: npm test
        
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: webtests/playwright-report/
          retention-days: 30
          
      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: webtests/test-results/
          retention-days: 7
          
      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: webtests/test-results/
          retention-days: 7
          
      - name: Upload console logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: console-logs
          path: webtests/console-logs/
          retention-days: 7
          if-no-files-found: ignore
