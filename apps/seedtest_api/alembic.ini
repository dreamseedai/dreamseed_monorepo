[alembic]
script_location = alembic
sqlalchemy.url = ${DATABASE_URL}

# Longer version length for revision ids
[alembic:runtime.environment]
version_table = alembic_version
version_table_pk = true
version_table_pk_col = version_num

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
