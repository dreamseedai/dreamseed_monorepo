[mypy]
python_version = 3.12
files = 
    apps/seedtest_api/services/result_service.py,
    apps/seedtest_api/routers/results.py,
    apps/seedtest_api/routers/exams.py,
    apps/seedtest_api/deps.py,
    apps/seedtest_api/services/adaptive_engine.py,
    apps/seedtest_api/security/jwt.py,
    apps/seedtest_api/security/jwks.py,
    apps/seedtest_api/middleware/idempotency.py,
    apps/seedtest_api/settings.py
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True
warn_unused_ignores = False
follow_imports = skip
