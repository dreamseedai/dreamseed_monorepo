[Service]
# Slack Webhook URL (실제 값으로 교체)
Environment=SLACK_WEBHOOK_URL=https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX

# 환경 설정
Environment=ENVIRONMENT=production

# Slack 채널 설정 (선택사항 - 기본값 사용 가능)
Environment=SLACK_CHANNEL_CRITICAL=#dreamseed-critical
Environment=SLACK_CHANNEL_WARNING=#dreamseed-warnings
Environment=SLACK_CHANNEL_INFO=#dreamseed-info
Environment=SLACK_CHANNEL_BACKUP=#dreamseed-backup

# 이메일 설정 (선택사항)
Environment=MAIL_TO=admin@dreamseed.com

# 로그 레벨
Environment=LOG_LEVEL=info
