version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: dreamseed-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-DreamSeedAi@0908}
      POSTGRES_DB: ${DB_NAME:-dreamseed}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dreamseed-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: dreamseed-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dreamseed-network

volumes:
  postgres-data:
    name: dreamseed-postgres-data
  redis-data:
    name: dreamseed-redis-data

networks:
  dreamseed-network:
    name: dreamseed-network
    driver: bridge
