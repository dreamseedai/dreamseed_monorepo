[tool.ruff]
# ✅ 코드 스타일 검사기 (대체 flake8, isort 등)
line-length = 88
target-version = "py311"
select = ["E", "F", "B", "I"]  # E: pycodestyle, F: pyflakes, B: bugbear, I: isort
exclude = ["__pycache__", "migrations", "tests/mocks"]
fixable = ["ALL"]
unfixable = []

[tool.black]
# ✅ 코드 자동 포매터
line-length = 88
target-version = ['py311']
skip-string-normalization = false
exclude = '''
/(
    \.venv
  | venv
  | env
  | site-packages
  | node_modules
  | __pycache__
  | migrations
)/

[tool.pytest.ini_options]
# ✅ 테스트 실행 설정
addopts = "-ra -q"
testpaths = [
  "app",
  "tests"
]
python_files = "test_*.py"
