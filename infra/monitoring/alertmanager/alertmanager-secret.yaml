apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-main
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: kube-prometheus-stack
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m

    # ──────────────────────────────────────────────────────────────────
    # 수신자(Receivers) - Slack 전용
    # ──────────────────────────────────────────────────────────────────
    receivers:
      - name: 'slack-seedtest'
        slack_configs:
          - channel: '#seedtest-alerts'
            send_resolved: true
            username: 'Alertmanager'
            icon_emoji: ':rotating_light:'
            # 심각도별 색상 구분
            color: |-
              {{ if eq .CommonLabels.severity "critical" }}danger{{ else if eq .CommonLabels.severity "warning" }}warning{{ else }}good{{ end }}
            title: |-
              [{{ .Status | toUpper }}] {{ .CommonLabels.alertname }} ({{ .CommonLabels.severity | default "info" }})
            text: |-
              *Service*: {{ .CommonLabels.service | default "N/A" }}
              *Summary*: {{ .CommonAnnotations.summary }}
              *Description*: {{ .CommonAnnotations.description }}
              *Namespace*: {{ .CommonLabels.namespace | default "N/A" }}
              *Labels*: `{{ .CommonLabels }}`
            # Slack webhook URL은 Secret 파일로 마운트 (보안)
            api_url_file: /etc/alertmanager/secrets/alertmanager-secrets/slack_webhook_url

    # ──────────────────────────────────────────────────────────────────
    # 라우팅(Routes) - 모든 알림을 Slack으로
    # ──────────────────────────────────────────────────────────────────
    route:
      receiver: 'slack-seedtest'
      group_by: ['alertname', 'service', 'namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      
      # Critical 알림은 즉시 전송
      routes:
        - matchers:
            - 'severity = critical'
          group_wait: 0s
          receiver: 'slack-seedtest'

    # ──────────────────────────────────────────────────────────────────
    # 억제 규칙(Inhibit Rules)
    # Critical이 활성화되면 같은 alertname의 Warning은 억제
    # ──────────────────────────────────────────────────────────────────
    inhibit_rules:
      - source_matchers: ['severity = critical']
        target_matchers: ['severity = warning']
        equal: ['alertname', 'service', 'namespace']
