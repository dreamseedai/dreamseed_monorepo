apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seedtest-api-governance
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: dreamseed
    component: governance
    exposure: internal
spec:
  project: default
  source:
    repoURL: https://github.com/dreamseedai/dreamseed_monorepo.git
    targetRevision: HEAD
    path: ops/k8s/governance/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: seedtest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
