# Nginx configuration for Shiny Admin Dashboard with JWT authentication
# Requires: nginx with lua-nginx-module (OpenResty or custom build)

# Upstream for Shiny Dashboard (internal binding)
upstream shiny_dashboard {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name dashboard.dreamseedai.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name dashboard.dreamseedai.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/dashboard.dreamseedai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.dreamseedai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/dashboard.access.log combined;
    error_log /var/log/nginx/dashboard.error.log warn;

    # Health check endpoint (no auth)
    location = /__health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Admin Dashboard (JWT-protected)
    location /admin/ {
        # JWT authentication via Lua
        access_by_lua_file /etc/nginx/lua/jwt_auth.lua;

        # Proxy configuration
        proxy_pass http://shiny_dashboard/;
        proxy_redirect off;

        # Preserve original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Headers injected by jwt_auth.lua (X-User, X-Org-Id, X-Roles)
        # are automatically forwarded

        # WebSocket support (for Shiny interactive plots)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (Shiny can have long-running computations)
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Alternative: Dashboard root (optional redirect)
    location = / {
        return 302 /admin/;
    }

    # Block direct access to Shiny without /admin/ prefix
    location / {
        return 404;
    }
}
