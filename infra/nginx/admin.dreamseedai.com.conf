# Nginx configuration for DreamSeed Admin
# This should be included in the main dreamseedai.com server block
# or created as a separate server block

server {
    listen 80;
    server_name dreamseedai.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dreamseedai.com;

    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/dreamseedai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dreamseedai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Health check
    location = /__ok {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Backend API - FastAPI on localhost:8002
    location /api/admin/ {
        proxy_pass http://127.0.0.1:8002/api/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Admin Frontend - Next.js on localhost:3031
    location /admin/ {
        proxy_pass http://127.0.0.1:3031/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js specific
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files (_next/)
    location /_next/ {
        proxy_pass http://127.0.0.1:3031/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static assets
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Default: serve other content (if any)
    location / {
        root /srv/portal_front/current;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
