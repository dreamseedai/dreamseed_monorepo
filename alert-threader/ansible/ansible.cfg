[defaults]
# =============================
# Ansible Configuration
# =============================

# 인벤토리 파일 경로
inventory = inventory/hosts.yaml

# 호스트 키 검증 비활성화 (개발 환경용)
host_key_checking = False

# SSH 연결 설정
timeout = 30
connect_timeout = 10
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# 병렬 실행 설정
forks = 10
poll_interval = 0.001

# 로그 설정
log_path = /tmp/ansible.log
verbosity = 1

# 콜백 플러그인
callback_plugins = /usr/share/ansible/plugins/callback
stdout_callback = default

# 필터 플러그인
filter_plugins = /usr/share/ansible/plugins/filter

# 모듈 경로
library = /usr/share/ansible/plugins/modules

# 역할 경로
roles_path = roles

# 컬렉션 경로
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# 변수 우선순위
variable_precedence = inventory > task > play

# 실행 전 검증
check_mode = False
diff = False

# 오류 처리
error_on_undefined_vars = True
any_errors_fatal = False

# 권한 에스컬레이션
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# 성능 최적화
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400

# 보안 설정
remote_tmp = /tmp/.ansible-{{ ansible_user }}
local_tmp = /tmp/.ansible-local-{{ ansible_user }}

# 출력 설정
display_skipped_hosts = False
display_ok_hosts = True
display_changed_hosts = True
