name: _ansible-runner
on:
  workflow_call:
    inputs:
      playbook:
        required: true
        type: string
      inventory:
        required: false
        type: string
        default: ansible/inventory/hosts.yaml
      extra_vars:
        required: false
        type: string
        default: ""
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      VAULT_ADDR:
        required: false
      VAULT_ROLE_ID:
        required: false
      VAULT_SECRET_ID:
        required: false
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python & Ansible
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint boto3 botocore
      
      - name: Install ssh key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Known hosts (optional)
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          ssh-keyscan -H 192.168.68.116 >> ~/.ssh/known_hosts || true
      
      - name: Export cloud/Vault creds
        run: |
          echo "VAULT_ADDR=${{ secrets.VAULT_ADDR }}" >> $GITHUB_ENV
          echo "VAULT_ROLE_ID=${{ secrets.VAULT_ROLE_ID }}" >> $GITHUB_ENV
          echo "VAULT_SECRET_ID=${{ secrets.VAULT_SECRET_ID }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
      
      - name: Run Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          ansible-playbook -i ${{ inputs.inventory }} ${{ inputs.playbook }} \
            $([[ -n "${{ inputs.extra_vars }}" ]] && echo -e "-e '${{ inputs.extra_vars }}'")


