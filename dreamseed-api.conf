# DreamSeed API Nginx 설정
upstream dreamseed_api {
    # 로드 밸런싱을 위한 백엔드 서버들
    server 127.0.0.1:8002 weight=3 max_fails=3 fail_timeout=30s;
    # 추가 서버 인스턴스 (필요시)
    # server 127.0.0.1:8003 weight=2 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8004 weight=1 max_fails=3 fail_timeout=30s;
    
    # 로드 밸런싱 방법
    least_conn;  # 연결 수가 가장 적은 서버로 라우팅
}

# 캐시 설정
proxy_cache_path /var/cache/nginx/dreamseed levels=1:2 keys_zone=dreamseed_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 8081;
    server_name 192.168.68.116 localhost;
    
    # 로그 설정
    access_log /var/log/nginx/dreamseed_api_access.log;
    error_log /var/log/nginx/dreamseed_api_error.log;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # API 프록시 설정
    location /api/ {
        # 캐시 설정
        proxy_cache dreamseed_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        # 프록시 설정
        proxy_pass http://dreamseed_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 캐시 헤더 추가
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # 헬스체크 (캐시 없음)
    location /healthz {
        proxy_pass http://dreamseed_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 헬스체크는 캐시하지 않음
        proxy_cache off;
    }
    
    # 캐시 상태 확인
    location /cache/status {
        proxy_pass http://dreamseed_api/api/cache/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 캐시 상태는 캐시하지 않음
        proxy_cache off;
    }
    
    # 정적 파일 서빙 (필요시)
    location /static/ {
        alias /home/won/projects/dreamseed_monorepo/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 기본 페이지
    location / {
        return 200 'DreamSeed API Server - Nginx Proxy\n';
        add_header Content-Type text/plain;
    }
}
