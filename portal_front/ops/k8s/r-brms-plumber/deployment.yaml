# cSpell:ignore univprepai healthz
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-brms-plumber
  namespace: seedtest
  labels:
    app: r-brms-plumber
    component: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: r-brms-plumber
  template:
    metadata:
      labels:
        app: r-brms-plumber
        component: analytics
    spec:
      serviceAccountName: seedtest-api
      
      containers:
      - name: r-brms-plumber
        image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/r-brms-plumber:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        - name: R_BRMS_INTERNAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: r-brms-credentials
              key: token
              optional: true
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            cpu: "2000m"
            memory: "4Gi"
          limits:
            cpu: "8000m"
            memory: "16Gi"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - r-brms-plumber
              topologyKey: kubernetes.io/hostname
