# cSpell:ignore externalsecrets
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: r-brms-credentials
  namespace: seedtest
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcpsm-secret-store
    kind: SecretStore  # Namespace-scoped SecretStore (matches r-irt-plumber)
  target:
    name: r-brms-credentials
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: r-brms-internal-token
