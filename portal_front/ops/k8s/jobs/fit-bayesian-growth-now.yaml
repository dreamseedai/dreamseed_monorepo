# cSpell:ignore brms univprepai
# One-time Job for manual Bayesian growth model fitting
# Usage: kubectl apply -f fit-bayesian-growth-now.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: fit-bayesian-growth-now
  namespace: seedtest
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: seedtest-api
      containers:
        - name: fit-bayesian-growth
          image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/seedtest-api:latest
          imagePullPolicy: Always
          workingDir: /app
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Cloud SQL Proxy to be ready..."
              sleep 5
              echo "Starting Bayesian growth model fitting..."
              echo "PYTHONPATH: $PYTHONPATH"
              if [ -f "/app/apps/seedtest_api/jobs/fit_bayesian_growth.py" ]; then
                echo "Found /app/apps/seedtest_api/jobs/fit_bayesian_growth.py, using apps path"
                cd /app
                python3 -m apps.seedtest_api.jobs.fit_bayesian_growth \
                  --lookback-weeks "${BRMS_LOOKBACK_WEEKS:-12}" \
                  --n-samples "${BRMS_N_SAMPLES:-2000}" \
                  --n-chains "${BRMS_N_CHAINS:-4}"
              elif [ -f "/app/seedtest_api/jobs/fit_bayesian_growth.py" ]; then
                echo "Found /app/seedtest_api/jobs/fit_bayesian_growth.py, using seedtest_api path"
                cd /app
                python3 -m seedtest_api.jobs.fit_bayesian_growth \
                  --lookback-weeks "${BRMS_LOOKBACK_WEEKS:-12}" \
                  --n-samples "${BRMS_N_SAMPLES:-2000}" \
                  --n-chains "${BRMS_N_CHAINS:-4}"
              else
                echo "Error: fit_bayesian_growth.py not found"
                exit 1
              fi
          env:
            - name: PYTHONPATH
              value: "/app:/app/apps"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: seedtest-db-credentials
                  key: DATABASE_URL
                  optional: false
            - name: R_BRMS_BASE_URL
              value: "http://r-brms-plumber.seedtest.svc.cluster.local:80"
            - name: R_BRMS_TIMEOUT_SECS
              value: "600"
            - name: BRMS_LOOKBACK_WEEKS
              value: "12"
            - name: BRMS_N_SAMPLES
              value: "2000"
            - name: BRMS_N_CHAINS
              value: "4"
            - name: BRMS_UPDATE_KPI
              value: "true"
            - name: R_BRMS_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: r-brms-credentials
                  key: token
                  optional: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
          imagePullPolicy: IfNotPresent
          args:
            - --structured-logs
            - --port=5432
            - univprepai:asia-northeast3:seedtest-staging
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              ephemeral-storage: "1Gi"
      terminationGracePeriodSeconds: 600

