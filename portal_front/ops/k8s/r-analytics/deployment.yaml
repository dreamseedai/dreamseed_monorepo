# cSpell:ignore univprepai healthz
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-analytics
  namespace: seedtest
  labels:
    app: r-analytics
    component: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: r-analytics
  template:
    metadata:
      labels:
        app: r-analytics
        component: analytics
    spec:
      serviceAccountName: seedtest-api
      
      containers:
      - name: r-analytics
        image: gcr.io/univprepai/r-analytics:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8010
          name: http
          protocol: TCP
        
        env:
        - name: R_ANALYTICS_INTERNAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: r-analytics-credentials
              key: token
              optional: true
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - r-analytics
              topologyKey: kubernetes.io/hostname
