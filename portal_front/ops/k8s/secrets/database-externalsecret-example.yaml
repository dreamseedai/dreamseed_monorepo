# cSpell:ignore externalsecrets
# ExternalSecret example for database credentials
#
# This example shows how to use External Secrets Operator (ESO) to inject
# DATABASE_URL from Google Secret Manager into Kubernetes Secrets.
#
# Prerequisites:
# - External Secrets Operator installed
# - SecretStore/ClusterSecretStore configured
# - DATABASE_URL stored in GSM

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seedtest-db-credentials
  namespace: seedtest
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: seedtest-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: seedtest/database-url  # Path in GSM
        # For GSM: projects/univprepai/secrets/seedtest-database-url/versions/latest
        # Example format: postgresql://user:pass@host:5432/dbname

---
