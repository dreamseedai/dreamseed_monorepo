# cSpell:ignore univprepai CALIB mirt
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mirt-calibrate
  namespace: seedtest
spec:
  schedule: "0 3 * * *" # daily at 03:00 UTC (after features aggregation)
  concurrencyPolicy: Forbid # prevent overlapping runs
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: seedtest-api
          containers:
            - name: mirt-calibrate
              image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/seedtest-api:f830ff9c2-with-env
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - |
                  echo "Waiting for Cloud SQL Proxy to be ready..."
                  sleep 5
                  echo "Starting IRT calibration..."
                  python3 -m apps.seedtest_api.jobs.mirt_calibrate
              env:
                - name: PYTHONPATH
                  value: "/app"
                - name: MIRT_LOOKBACK_DAYS
                  value: "30"
                - name: MIRT_MODEL
                  value: "2PL"
                - name: MIRT_MAX_OBS
                  value: "0"  # 0 = unlimited
                - name: R_IRT_BASE_URL
                  value: "http://r-irt-plumber.seedtest.svc.cluster.local:80"
                - name: R_IRT_INTERNAL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: r-irt-credentials
                      key: token
                      optional: true
                - name: R_IRT_TIMEOUT_SECS
                  value: "300"  # 5 minutes timeout
                - name: MIRT_MAX_RETRIES
                  value: "3"  # Number of retry attempts
                - name: MIRT_RETRY_DELAY_SECS
                  value: "5.0"  # Initial retry delay (exponential backoff)
                - name: IRT_UPDATE_QUESTION_META
                  value: "false"  # Set to "true" to update question.meta.irt with finalized params
                - name: DRY_RUN
                  value: "false"  # Set to "true" for dry-run mode
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
            - name: cloud-sql-proxy
              image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
              imagePullPolicy: IfNotPresent
              args:
                - --structured-logs
                - --port=5432
                - univprepai:asia-northeast3:seedtest-staging
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  ephemeral-storage: "1Gi"
          # Timeout after 2 hours
          terminationGracePeriodSeconds: 300

