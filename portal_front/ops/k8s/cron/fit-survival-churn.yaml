# cSpell:ignore survival churn univprepai
# CronJob for survival analysis (churn risk prediction)
# Runs daily at 05:00 UTC to update S(t) risk scores
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fit-survival-churn
  namespace: seedtest
spec:
  schedule: "0 5 * * *" # Daily at 05:00 UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 86400 # Keep for 24 hours
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: seedtest-api
          containers:
            - name: fit-survival-churn
              image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/seedtest-api:latest
              imagePullPolicy: Always
              workingDir: /app
              command:
                - /bin/sh
                - -c
                - |
                  echo "Waiting for Cloud SQL Proxy to be ready..."
                  sleep 5
                  echo "Starting survival analysis..."
                  echo "PYTHONPATH: $PYTHONPATH"
                  echo "Looking for seedtest_api:"
                  find /app -type d -name "seedtest_api" | head -5
                  echo "Checking for fit_survival_churn.py:"
                  find /app -name "fit_survival_churn.py" 2>/dev/null | head -5
                  if [ -f "/app/apps/seedtest_api/jobs/fit_survival_churn.py" ]; then
                    echo "Found /app/apps/seedtest_api/jobs/fit_survival_churn.py, using apps path"
                    cd /app
                    python3 -m apps.seedtest_api.jobs.fit_survival_churn
                  elif [ -f "/app/seedtest_api/jobs/fit_survival_churn.py" ]; then
                    echo "Found /app/seedtest_api/jobs/fit_survival_churn.py, using seedtest_api path"
                    cd /app
                    python3 -m seedtest_api.jobs.fit_survival_churn
                  else
                    echo "Error: fit_survival_churn.py not found in expected locations"
                    echo "Listing available jobs:"
                    ls -la /app/seedtest_api/jobs/ 2>/dev/null | grep -E "\.py$" | head -10 || echo "No jobs directory found"
                    exit 1
                  fi
              env:
                - name: PYTHONPATH
                  value: "/app:/app/apps"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
                - name: R_FORECAST_BASE_URL
                  value: "http://r-forecast-plumber.seedtest.svc.cluster.local:80"
                - name: R_FORECAST_TIMEOUT_SECS
                  value: "300" # 5 minutes timeout
                - name: SURVIVAL_LOOKBACK_DAYS
                  value: "90" # 90 days of training data
                - name: SURVIVAL_EVENT_THRESHOLD_DAYS
                  value: "14" # 14 days of inactivity = churn event
                - name: SURVIVAL_UPDATE_KPI
                  value: "true" # Update weekly_kpi.S with risk scores
                - name: R_FORECAST_INTERNAL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: r-forecast-credentials
                      key: token
                      optional: true
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
            - name: cloud-sql-proxy
              image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
              imagePullPolicy: IfNotPresent
              args:
                - --structured-logs
                - --port=5432
                - univprepai:asia-northeast3:seedtest-staging
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  ephemeral-storage: "1Gi"
          terminationGracePeriodSeconds: 300

