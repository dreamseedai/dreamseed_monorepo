# cSpell:ignore brms univprepai
# CronJob for Bayesian growth model (goal probability prediction)
# Runs weekly on Monday at 04:30 UTC
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fit-bayesian-growth
  namespace: seedtest
spec:
  schedule: "30 4 * * 1" # Every Monday at 04:30 UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 86400 # Keep for 24 hours
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: seedtest-api
          containers:
            - name: fit-bayesian-growth
              image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/seedtest-api:latest
              imagePullPolicy: Always
              workingDir: /app
              command:
                - /bin/sh
                - -c
                - |
                  echo "Waiting for Cloud SQL Proxy to be ready..."
                  sleep 5
                  echo "Starting Bayesian growth model fitting..."
                  echo "PYTHONPATH: $PYTHONPATH"
                  echo "Looking for seedtest_api:"
                  find /app -type d -name "seedtest_api" | head -5
                  echo "Checking for fit_bayesian_growth.py:"
                  find /app -name "fit_bayesian_growth.py" 2>/dev/null | head -5
                  if [ -f "/app/apps/seedtest_api/jobs/fit_bayesian_growth.py" ]; then
                    echo "Found /app/apps/seedtest_api/jobs/fit_bayesian_growth.py, using apps path"
                    cd /app
                    python3 -m apps.seedtest_api.jobs.fit_bayesian_growth
                  elif [ -f "/app/seedtest_api/jobs/fit_bayesian_growth.py" ]; then
                    echo "Found /app/seedtest_api/jobs/fit_bayesian_growth.py, using seedtest_api path"
                    cd /app
                    python3 -m seedtest_api.jobs.fit_bayesian_growth
                  else
                    echo "Error: fit_bayesian_growth.py not found in expected locations"
                    echo "Listing available jobs:"
                    ls -la /app/seedtest_api/jobs/ 2>/dev/null | grep -E "\.py$" | head -10 || echo "No jobs directory found"
                    exit 1
                  fi
              env:
                - name: PYTHONPATH
                  value: "/app:/app/apps"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
                - name: R_BRMS_BASE_URL
                  value: "http://r-brms-plumber.seedtest.svc.cluster.local:80"
                - name: R_BRMS_TIMEOUT_SECS
                  value: "600" # 10 minutes timeout (Stan MCMC can be slow)
                - name: LOOKBACK_WEEKS
                  value: "12" # 12 weeks of training data (Cron uses 12, job default is 8)
                - name: BRMS_ITER
                  value: "1000" # Number of posterior samples (iterations)
                - name: BRMS_CHAINS
                  value: "2" # Number of MCMC chains (default)
                - name: BRMS_FAMILY
                  value: "gaussian" # Model family (default)
                - name: BRMS_UPDATE_KPI
                  value: "true" # Update weekly_kpi.P/sigma with predictions
                - name: R_BRMS_INTERNAL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: r-brms-credentials
                      key: token
                      optional: true
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  memory: "4Gi"
                  cpu: "4000m"
            - name: cloud-sql-proxy
              image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
              imagePullPolicy: IfNotPresent
              args:
                - --structured-logs
                - --port=5432
                - univprepai:asia-northeast3:seedtest-staging
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  ephemeral-storage: "1Gi"
          terminationGracePeriodSeconds: 600 # Longer grace period for Stan

