# cSpell:ignore univprepai CALIB mirt
apiVersion: batch/v1
kind: CronJob
metadata:
  name: calibrate-irt-weekly
  namespace: seedtest
spec:
  # 매일 03:00 UTC (또는 주간 실행: "10 3 * * 0")
  schedule: "0 3 * * *"  # 일일 실행 (데이터 축적을 위해 일일 실행 권장)
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: seedtest-api
          containers:
            - name: calibrate-irt
              image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/seedtest-api:latest
              imagePullPolicy: Always
              workingDir: /app
              command:
                - /bin/sh
                - -c
                - |
                  echo "Waiting for Cloud SQL Proxy to be ready..."
                  sleep 5
                  echo "Starting IRT calibration..."
                  echo "PYTHONPATH: $PYTHONPATH"
                  echo "Looking for seedtest_api:"
                  find /app -type d -name "seedtest_api" | head -5
                  if [ -f "/app/apps/seedtest_api/jobs/mirt_calibrate.py" ]; then
                    echo "Found /app/apps/seedtest_api/jobs/mirt_calibrate.py, using apps path"
                    cd /app
                    python3 -m apps.seedtest_api.jobs.mirt_calibrate
                  elif [ -f "/app/seedtest_api/jobs/mirt_calibrate.py" ]; then
                    echo "Found /app/seedtest_api/jobs/mirt_calibrate.py, using seedtest_api path"
                    cd /app
                    python3 -m seedtest_api.jobs.mirt_calibrate
                  else
                    echo "Error: mirt_calibrate.py not found in expected locations"
                    exit 1
                  fi
              env:
                - name: PYTHONPATH
                  value: "/app:/app/apps"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
                # Prefer MIRT_* names; job supports legacy names as fallback
                - name: MIRT_LOOKBACK_DAYS
                  value: "60"  # 60일 lookback (요청사항 반영)
                - name: MIRT_MODEL
                  value: "2PL"
                - name: MIRT_MAX_OBS
                  value: "500000"
                - name: DRY_RUN
                  value: "false"
                - name: R_IRT_BASE_URL
                  value: "http://r-irt-plumber.seedtest.svc.cluster.local:80"
                - name: R_IRT_TIMEOUT_SECS
                  value: "60"  # 60 seconds timeout (요청사항 반영, 필요시 300으로 증가)
                - name: MIRT_MAX_RETRIES
                  value: "3"  # 최대 재시도 횟수
                - name: MIRT_RETRY_DELAY_SECS
                  value: "5.0"  # 재시도 지연 시간 (초)
                - name: IRT_UPDATE_QUESTION_META
                  value: "false"  # Set to "true" to update question.meta.irt with finalized params
                # Optional: Token if your r-irt-plumber enforces auth
                - name: R_IRT_INTERNAL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: r-irt-credentials
                      key: token
                      optional: true
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
            - name: cloud-sql-proxy
              image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
              imagePullPolicy: IfNotPresent
              args:
                - --structured-logs
                - --port=5432
                - univprepai:asia-northeast3:seedtest-staging
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  ephemeral-storage: "1Gi"
          terminationGracePeriodSeconds: 300
