# cSpell:ignore prophet univprepai
# CronJob for Prophet time series forecasting (I_t trend & anomaly detection)
# Runs weekly on Monday at 05:00 UTC
apiVersion: batch/v1
kind: CronJob
metadata:
  name: forecast-prophet
  namespace: seedtest
spec:
  schedule: "0 5 * * 1" # Every Monday at 05:00 UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 86400 # Keep for 24 hours
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: seedtest-api
          containers:
            - name: forecast-prophet
              image: asia-northeast3-docker.pkg.dev/univprepai/seedtest/seedtest-api:latest
              imagePullPolicy: Always
              workingDir: /app
              command:
                - /bin/sh
                - -c
                - |
                  echo "Waiting for Cloud SQL Proxy to be ready..."
                  sleep 5
                  echo "Starting Prophet forecasting..."
                  echo "PYTHONPATH: $PYTHONPATH"
                  echo "Looking for seedtest_api:"
                  find /app -type d -name "seedtest_api" | head -5
                  echo "Checking for forecast_prophet.py:"
                  find /app -name "forecast_prophet.py" 2>/dev/null | head -5
                  if [ -f "/app/apps/seedtest_api/jobs/forecast_prophet.py" ]; then
                    echo "Found /app/apps/seedtest_api/jobs/forecast_prophet.py, using apps path"
                    cd /app
                    python3 -m apps.seedtest_api.jobs.forecast_prophet
                  elif [ -f "/app/seedtest_api/jobs/forecast_prophet.py" ]; then
                    echo "Found /app/seedtest_api/jobs/forecast_prophet.py, using seedtest_api path"
                    cd /app
                    python3 -m seedtest_api.jobs.forecast_prophet
                  else
                    echo "Error: forecast_prophet.py not found in expected locations"
                    echo "Listing available jobs:"
                    ls -la /app/seedtest_api/jobs/ 2>/dev/null | grep -E "\.py$" | head -10 || echo "No jobs directory found"
                    exit 1
                  fi
              env:
                - name: PYTHONPATH
                  value: "/app:/app/apps"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
                - name: R_FORECAST_BASE_URL
                  value: "http://r-forecast-plumber.seedtest.svc.cluster.local:80"
                - name: R_FORECAST_TIMEOUT_SECS
                  value: "300" # 5 minutes timeout
                - name: PROPHET_LOOKBACK_WEEKS
                  value: "12" # 12 weeks of training data
                - name: PROPHET_FORECAST_WEEKS
                  value: "4" # Forecast 4 weeks ahead
                - name: PROPHET_ANOMALY_THRESHOLD
                  value: "2.5" # Z-score threshold for anomaly detection
                - name: R_FORECAST_INTERNAL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: r-forecast-credentials
                      key: token
                      optional: true
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
            - name: cloud-sql-proxy
              image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
              imagePullPolicy: IfNotPresent
              args:
                - --structured-logs
                - --port=5432
                - univprepai:asia-northeast3:seedtest-staging
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  ephemeral-storage: "1Gi"
          terminationGracePeriodSeconds: 300

