# cSpell:ignore externalsecrets
# ExternalSecret example for r-irt-plumber credentials
# 
# This example shows how to use External Secrets Operator (ESO) to inject
# secrets from Google Secret Manager (GSM) or other secret stores into
# Kubernetes Secrets.
#
# Prerequisites:
# - External Secrets Operator installed in cluster
# - SecretStore/ClusterSecretStore configured
# - Secrets stored in GSM or other secret store
#
# Usage:
# 1. Configure SecretStore/ClusterSecretStore pointing to your secret store
# 2. Update the remoteRef.key paths to match your secret store structure
# 3. Apply this ExternalSecret
# 4. Verify Secret creation: kubectl -n seedtest get secret r-irt-credentials

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: r-irt-credentials
  namespace: seedtest
spec:
  refreshInterval: "1h"  # Refresh every hour
  secretStoreRef:
    name: gcp-secret-store  # Name of your SecretStore/ClusterSecretStore
    kind: ClusterSecretStore
  target:
    name: r-irt-credentials  # The Kubernetes Secret to create
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    # Internal token for r-irt-plumber authentication
    - secretKey: token
      remoteRef:
        key: r-irt-plumber/token  # Path in GSM or secret store
        # For GSM: projects/PROJECT_ID/secrets/r-irt-plumber-token/versions/latest

---
# Alternative: Direct Secret creation (if not using ESO)
# kubectl -n seedtest create secret generic r-irt-credentials \
#   --from-literal=token='<your-token>' \
#   --dry-run=client -o yaml | kubectl apply -f -

---
# Example SecretStore for Google Secret Manager
# (Configure this first if using ESO with GSM)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-store
spec:
  provider:
    gcpsm:
      projectId: univprepai  # Your GCP project ID
      auth:
        secretRef:
          secretAccessKeySecretRef:
            name: eso-gcp-credentials
            key: secret-access-key
            namespace: seedtest

