# 리스크 임계값 (국가/과목별 조정 가능)
# ============================================================================
risk_thresholds:
  # 기본값 (모든 국가/과목)
  default:
    theta_delta: 0.05              # Δ7d < +0.05면 리스크
    attendance_abs: 0.10           # 결석률 ≥ 10%
    attendance_tardy: 0.15         # 지각률 ≥ 15%
    attendance_var_top_pct: 0.80   # 요일분산 상위 20% (80th percentile)
    guess_top_pct: 0.80            # 추측률 상위 20%
    omit: 0.08                     # 무응답률 ≥ 8%
    three_week_consecutive: true   # 3주 연속 체크 활성화
  
  # 국가별 오버라이드
  USA:
    # 미국은 기본값 사용
    theta_delta: 0.05
    attendance_abs: 0.10
    attendance_tardy: 0.15
  
  CAN:
    # 캐나다도 기본값 사용
    theta_delta: 0.05
    attendance_abs: 0.10
  
