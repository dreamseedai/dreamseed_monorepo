# ============================================================================
# 프라이버시 규정 설정
# ============================================================================
privacy:
  # GDPR (유럽)
  GDPR:
    applicable_countries: ["GBR", "DEU", "FRA", "ITA", "ESP"]
    anonymize_names: true          # 일반 교사는 이름 익명화
    mask_identifiers: true         # ID 마스킹
    data_retention_days: 365       # 1년 후 자동 삭제
    require_consent: true
  
  # COPPA (미국, 13세 미만)
  COPPA:
    applicable_countries: ["USA"]
    age_threshold: 13
    require_parental_consent: true
    restrict_pii: true             # PII 제한
  
  # FERPA (미국 공교육)
  FERPA:
    applicable_countries: ["USA"]
    education_types: ["public_school"]
    restrict_external_history: true
    anonymize_for_teachers: true
  
  # PIPA (한국)
  PIPA:
    applicable_countries: ["KOR"]
    mask_identifiers: true
    require_consent: true
    data_retention_days: 365

# ============================================================================
# 성능 최적화 설정
# ============================================================================
performance:
  # 국가별 데이터 서버 (CDN)
  data_servers:
    USA: "https://us-data.dreamseedai.com"
    CAN: "https://ca-data.dreamseedai.com"
    KOR: "https://kr-data.dreamseedai.com"
    GBR: "https://uk-data.dreamseedai.com"
    AUS: "https://au-data.dreamseedai.com"
    CHN: "https://cn-data.dreamseedai.com"
  
  # 캐싱 전략
  cache:
    config_reload_interval_sec: 30
    reactive_cache_ttl_sec: 60
    subgroup_quantile_ttl_sec: 300  # 5분마다 재계산
  
  # Parquet 파티셔닝
  partitioning:
    scheme: "country/subject/grade/year/month"
    chunk_size_mb: 128
    compression: "snappy"
