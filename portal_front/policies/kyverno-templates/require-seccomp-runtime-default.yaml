apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-seccomp-runtime-default
  annotations:
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/description: Require seccompProfile RuntimeDefault at pod and container level
    policies.kyverno.io/severity: medium
spec:
  validationFailureAction: Audit
  background: false
  rules:
    - name: require-seccomp-runtime-default
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      validate:
        message: "seccompProfile.type must be RuntimeDefault"
        pattern:
          spec:
            securityContext:
              seccompProfile:
                type: RuntimeDefault
            =(initContainers):
              - securityContext:
                  seccompProfile:
                    type: RuntimeDefault
            containers:
              - securityContext:
                  seccompProfile:
                    type: RuntimeDefault
