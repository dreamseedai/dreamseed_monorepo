apiVersion: batch/v1
kind: CronJob
metadata:
  name: aggregate-features-daily-r
  namespace: seedtest
spec:
  schedule: "30 2 * * *" # daily at 02:30 UTC (after KPI job)
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: aggregate-features-daily-r
              # TODO: build & push this image from portal_front/r-analytics-runner
              image: gcr.io/univprepai/r-analytics-runner:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
                # Optional override target date (YYYY-MM-DD)
                - name: TARGET_DATE
                  value: ""
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
