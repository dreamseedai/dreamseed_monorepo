# cSpell:ignore univprepai LOOKBACK
apiVersion: batch/v1
kind: CronJob
metadata:
  name: aggregate-features-daily
  namespace: seedtest
spec:
  schedule: "25 2 * * *" # daily at 02:25 UTC (runs after compute-daily-kpis at ~02:10)
  concurrencyPolicy: Forbid # prevent overlapping runs
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: aggregate-features-daily
              image: gcr.io/univprepai/seedtest-api:latest
              imagePullPolicy: Always
              command: ["python3", "-m", "seedtest_api.jobs.aggregate_features_daily"]
              env:
                - name: AGG_LOOKBACK_DAYS
                  value: "7"
                - name: AGG_INCLUDE_THETA
                  value: "false"  # Set to "true" to include IRT theta estimates
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
          # Timeout after 2 hours
          terminationGracePeriodSeconds: 300

