apiVersion: batch/v1
kind: CronJob
metadata:
  name: calibrate-irt-weekly
  namespace: seedtest
spec:
  # Every Sunday at 03:10 UTC (또는 일일로 변경: "0 3 * * *")
  schedule: "10 3 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: seedtest-api
          containers:
            - name: calibrate-irt
              image: gcr.io/univprepai/seedtest-api:latest
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - |
                  echo "Waiting for Cloud SQL Proxy to be ready..."
                  sleep 5
                  python3 -m seedtest_api.jobs.mirt_calibrate
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
                # Prefer MIRT_* names; job supports legacy names as fallback
                - name: MIRT_LOOKBACK_DAYS
                  value: "30"
                - name: MIRT_MODEL
                  value: "2PL"
                - name: MIRT_MAX_OBS
                  value: "500000"
                - name: DRY_RUN
                  value: "false"
                - name: R_IRT_BASE_URL
                  value: "http://r-irt-plumber.seedtest.svc.cluster.local:80"
                - name: R_IRT_TIMEOUT_SECS
                  value: "60"
                # Optional: Token if your r-irt-plumber enforces auth
                - name: R_IRT_INTERNAL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: r-irt-credentials
                      key: token
                      optional: true
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
            - name: cloud-sql-proxy
              image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
              imagePullPolicy: IfNotPresent
              args:
                - --structured-logs
                - --port=5432
                - univprepai:asia-northeast3:seedtest-staging
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  ephemeral-storage: "1Gi"
