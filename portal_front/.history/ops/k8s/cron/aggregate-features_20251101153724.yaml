# cSpell:ignore univprepai
apiVersion: batch/v1
kind: CronJob
metadata:
  name: aggregate-features-daily
  namespace: seedtest
spec:
  schedule: "25 2 * * *" # daily at 02:25 UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: aggregate-features-daily
              image: gcr.io/univprepai/seedtest-api:latest
              imagePullPolicy: IfNotPresent
              command: ["python3", "-m", "portal_front.apps.seedtest_api.jobs.aggregate_features_daily"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: seedtest-db-credentials
                      key: DATABASE_URL
                      optional: false
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
